# GitHub Pages Configuration
title: The Ultimate Databricks Reference Library
description: A comprehensive, exhaustive guide for developers migrating to and mastering Databricks
theme: just-the-docs

url: https://ginjaninja78.github.io
baseurl: /databricks-reference

# Just the Docs theme configuration
color_scheme: dark
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Footer
footer_content: "Built with ❤️ for the data community | <a href='https://github.com/ginjaninja78/databricks-reference'>View on GitHub</a>"

# Aux links for the upper right navigation
aux_links:
  "GitHub Repository":
    - "https://github.com/ginjaninja78/databricks-reference"
  "The LibrAIrian":
    - "https://github.com/ginjaninja78/databricks-reference/tree/main/.librAIrian"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Mermaid diagrams support
mermaid:
  version: "10.6.1"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .github/
  - LICENSE
  - "*.ipynb"
  - "*.dbc"
  - sample_code/
  - sample_notebooks/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
